experimental:
  nextgen:
    ExecutorType: docker
    ContainerInfo:
      - Image: golang:1.6.2
    TaskInfo:
      CheckoutDir: /tmp
    Stages:
      build:
        Steps:
          - type: shell
            name: stdout routing
            command: |
              echo "this should go to stdout"
          - type: shell
            name: stderr routing
            command: |
              >&2 echo "this should go to stderr"
