experimental:
  picard:
    executorType: docker
    containerInfo:
      - image: golang:1.6.2
    taskInfo:
      checkoutDir: /tmp
    stages:
      build:
        steps:
          - type: shell
            name: stderr routing
            command: |
              >&2 echo "this should go to stderr"
          - type: shell
            name: stdout routing
            command: |
              echo "this should go to stdout"
              >&2 echo "then this should go to stderr"
              echo "this final line goes to stdout"
