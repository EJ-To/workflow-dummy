experimental:
  nextgen:
    ExecutorType: docker
    ContainerInfo:
      - Image: golang:1.6.2
    TaskInfo:
      CheckoutDir: /go/src/github.com/circleci/build-agent
    Stages:
      build:
        Steps:
          - type: checkout
          - type: shell
            command: |
              mkdir /tmp/my-test && \
              cp tests.json /tmp/my-test && \
              echo hihihi > /tmp/my-test/sample-artifact && \
              ls /tmp/my-test
            shell: /bin/sh
          - type: artifacts-store
            path: /tmp/my-test
            destination: binaries
          - type: set-test-reports
            path: binaries/tests.json
